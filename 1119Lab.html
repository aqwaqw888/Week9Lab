<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1119Lab</title>
</head>
<body>
	<h1 align="middle">Feed Back Form</h1>
	<p>Please fill out the form to help up us improve out site.</p>
	<form>
		<p><label>Name: <input type="text" name="name" size="30" maxlength="40"></label></p>
		<p><label>Comment:<br>
			<textarea rows="5" cols="50" placeholder="Please type in your comment. Thanks :)"></textarea>
		</label></p>
		<p><label>Email Address: <input type="text" name="email" size="30" maxlength="50"></label></p>
		<p><b>Things you like:</b><br>
			<label>Site design:
				<input type="checkbox" name="site" value="Links">Links
				<input type="checkbox" name="site" value="Ease of use">Ease of use
				<input type="checkbox" name="site" value="Images">Images
				<input type="checkbox" name="site" value="Source code">Source code
			</label>
		<p><b>How do you get to this site?:</b><br>
			<label>Search engine
				<input type="radio" name="search_engine" value="Links from another site">Links from another site
				<input type="radio" name="search_engine" value="deitel.com">Deitel.com web site
				<input type="radio" name="search_engine" value="Reference in a book">Reference in a book
				<input type="radio" name="search_engine" value="Other">Other
			</label>
		<p>
			<label>Rate our site
				<select>
					<option value="Amazing">Amazing</option>
					<option value="Good">Good</option>
					<option value="Not bad">Not bad</option>
					<option value="Bad">Bad</option>
				</select>
			</label>
		</p>
		<input type="submit" name="submit">
		<input type="reset" name="clear">
	</form>
</body>
</html>
